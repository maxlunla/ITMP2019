<!DOCTYPE html>
<html>
<head>
	<style>
		.body {
			margin: 0px;
		}
		.yoyo {
			width: 100px;
			height: 100px;
			position: fixed;
			right: 1.5em;
			bottom: 1.5em;
			background: red;
			border: solid black 4px;
			z-index: 999;
			border-radius: 100%;
		}
		.yoyo2 {
			width: 86px;
			height: 86px;
			position: fixed;
			background: orange;
			border-radius: 100%;
		}
		.yoyo3 {
			width: 74px;
			height: 74px;
			position: fixed;
			background: yellow;
			border-radius: 100%;
		}
		.yoyo4 {
			width: 60px;
			height: 60px;
			position: fixed;
			background: green;
			border-radius: 100%;
		}
		.yoyo5 {
			width: 46px;
			height: 46px;
			position: fixed;
			background: blue;
			border-radius: 100%;
		}
		.yoyo6 {
			width: 32px;
			height: 32px;
			position: fixed;
			background: purple;
			border-radius: 100%;
		}
		.yoyo7 {
			width: 18px;
			height: 18px;
			position: fixed;
			background: cyan;
			border-radius: 100%;
		}

	@keyframes blink{
		from{opacity: 1}
		to{opacity: 0.3}
	}

.blink{
		animation: blink .2s infinite;
	}
	#tooPla{
		height: 6000px;
		/*background: #0b504f;*/
		background-image: linear-gradient(to bottom, rgb(195, 227, 255), rgb(3, 50, 74));
		position: relative;
		overflow: hidden;
	}
	.fish{
		position: absolute;
		width: 100px;
		transition: all .2s
	}
	.f1{
		top: 675px;
		left: 80px;
	}
	.f2{
		top: 1250px;
		left: 480px;
	}
	.f3{
		top: 2650px;
		left: 1200px;
	}
	.f4{
		top: 4050px;
		left: 1100px;
	}
	.f5{
		top: 7120px;
		left: 680px;
	}
	.footer {
		top: 92%;
		width: 100%;
		position: relative;
	}

	</style>
	<title>Hello Ocean World</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://jabont.com./jayss/jayss.css">
</head>
<body>
	<div id="yoyo" class="yoyo">
		<div id="yoyo2" class="yoyo2"></div>
		<div id="yoyo3" class="yoyo3"></div>
		<div id="yoyo4" class="yoyo4"></div>
		<div id="yoyo5" class="yoyo5"></div>
		<div id="yoyo6" class="yoyo6"></div>
		<div id="yoyo7" class="yoyo7"></div>
	</div>

		<div id="tooPla">
				<img src="fish1.png" class="fish f1" id="f1">
				<img src="fish1.png" class="fish f2" id="f2">
				<img src="fish1.png" class="fish f3" id="f3">
				<img src="fish1.png" class="fish f4" id="f4">
				<img src="fish1.png" class="fish f5" id="f5">
		</div>

		<script>
			function rotateYoyo() {
				let r = window.pageYOffset;
				yoyo.style.transform = `rotate(${r}deg)`;
			}
			window.addEventListener("scroll", rotateYoyo);


		function plaToo(){
			let y = window.pageYOffset-tooPla.offsetTop;
			console.log(y);
			f1.style.marginTop = `-${y}px`;
			f2.style.marginTop = `-${y*3}px`;
			f3.style.marginTop = `-${y*2}px`;
			f4.style.marginTop = `-${y*1.5}px`;
			f5.style.marginTop = `-${y*0.7}px`;
		}
		window.addEventListener("scroll", plaToo);
		</script>
</body>
</html>
